aspect_ratio: 1.777
camera:
  look_from: { x: 0.0, y: 1.0, z: 3.0 }
  look_at: { x: 0.0, y: 0.0, z: 0.0 }
  vup: { x: 0.0, y: 1.0, z: 0.0 }
  fov: 40.0
  defocus_angle: 0.0
  focus_dist: 3.0
background:
  type: VerticalGradient
  top: { x: 0.5, y: 0.7, z: 1.0 }
  bottom: { x: 1.0, y: 1.0, z: 1.0 }
objects:
  # Ground
  - type: Sphere
    center: { x: 0.0, y: -100.5, z: 0.0 }
    radius: 100.0
    material:
      type: Lambertian
      albedo: { x: 0.5, y: 0.5, z: 0.5 }

  # Red diffuse sphere
  - type: Sphere
    center: { x: -1.0, y: 0.0, z: 0.0 }
    radius: 0.5
    material:
      type: Lambertian
      albedo: { x: 0.8, y: 0.3, z: 0.3 }

  # Glass sphere
  - type: Sphere
    center: { x: 0.0, y: 0.0, z: 0.0 }
    radius: 0.5
    material:
      type: Dielectric
      index: 1.5

  # Gold metal sphere
  - type: Sphere
    center: { x: 1.0, y: 0.0, z: 0.0 }
    radius: 0.5
    material:
      type: Metal
      albedo: { x: 0.8, y: 0.6, z: 0.2 }
      fuzz: 0.0
